<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="register-wrapper">
  <div class="register-box">
    <h2 class="register-title">Crear Cuenta</h2>

    <form (ngSubmit)="register()" class="form-container">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" placeholder="Usuario" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Correo" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Contraseña" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="register-button">Crear Cuenta</ion-button>
    </form>
  </div>
</ion-content>
