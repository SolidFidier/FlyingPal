<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Foro de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>{{ viaje.destino }}</h2>
        <p>{{ viaje.descripcion }}</p>
      </ion-label>
      <ion-button slot="end" (click)="verDetalle(viaje)">Ver</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
