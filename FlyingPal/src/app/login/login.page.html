<ion-header>
</ion-header>

<ion-content class="login-wrapper">
  <div class="login-box">
    <h2 class="login-title">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" class="form-container">

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input
          [(ngModel)]="email"
          name="email"
          type="email"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
        ></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="login-button">
        Ingresar
      </ion-button>

    </form>

    <ion-text class="register-text">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </ion-text>
  </div>
</ion-content>
