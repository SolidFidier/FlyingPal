<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Correo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Contraseña" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Ingresar</ion-button>
  </form>

  <ion-text>
    ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
  </ion-text>
</ion-content>
